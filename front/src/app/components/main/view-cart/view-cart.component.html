<section class="h-100 h-custom" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-lg-7">
                <h5 class="mb-3">
                  <a routerLink="/products" class="text-body">
                    <i class="fas fa-long-arrow-alt-left me-2"></i>Continue
                    shopping
                  </a>
                </h5>
                <hr />

                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div>
                    <p class="mb-1">Shopping cart</p>
                  </div>
                  <div>
                    <p class="mb-0">
                      <span class="text-muted">Sort by:</span>
                      <a href="#" class="text-body"
                        >price <i class="fas fa-angle-down mt-1"></i
                      ></a>
                    </p>
                  </div>
                </div>

                <div *ngIf="cartItems.length > 0; else emptyCart">
                  <div *ngFor="let item of cartItems" class="card mb-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                          <div class="ms-3">
                            <h5>{{ item.products.productName }}</h5>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                          <button
                            class="btn btn-outline-secondary"
                            (click)="decreaseQuantity(item)"
                          >
                            -
                          </button>
                          <span class="mx-2">{{ item.quantity }}</span>
                          <button
                            class="btn btn-outline-secondary"
                            (click)="increaseQuantity(item)"
                          >
                            +
                          </button>
                          <h5 class="mb-0">
                            {{
                              item.products.productPrice
                                | currency : "INR" : "symbol" : "1.0-0"
                            }}
                          </h5>
                          <button
                            class="btn btn-danger"
                            (click)="removeFromCart(item)"
                          >
                            <i class="fas fa-trash-alt"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <ng-template #emptyCart>
                  <p>Your cart is empty.</p>
                </ng-template>
              </div>

              <div class="col-lg-5">
                <div
                  class="card bg-primary text-white rounded-3"
                  style="background-color: #343a40 !important"
                >
                  <div class="card-body">
                    <h5 class="mb-0">Card details</h5>
                    <hr />

                    <p class="small mb-2">Card type</p>
                    <i class="fab fa-cc-mastercard fa-2x me-2"></i>
                    <i class="fab fa-cc-visa fa-2x me-2"></i>
                    <i class="fab fa-cc-amex fa-2x me-2"></i>
                    <i class="fab fa-cc-paypal fa-2x"></i>

                    <form class="mt-4">
                      <div class="form-outline form-white mb-4">
                        <input
                          type="text"
                          id="typeName"
                          class="form-control form-control-lg"
                          placeholder="Cardholder's Name"
                        />
                        <label class="form-label" for="typeName"
                          >Cardholder's Name</label
                        >
                      </div>
                      <div class="form-outline form-white mb-4">
                        <input
                          type="text"
                          id="typeText"
                          class="form-control form-control-lg"
                          placeholder="1234 5678 9012 3457"
                          minlength="19"
                          maxlength="19"
                        />
                        <label class="form-label" for="typeText"
                          >Card Number</label
                        >
                      </div>
                      <div class="row mb-4">
                        <div class="col-md-6">
                          <div class="form-outline form-white">
                            <input
                              type="text"
                              id="typeExp"
                              class="form-control form-control-lg"
                              placeholder="MM/YYYY"
                              minlength="7"
                              maxlength="7"
                            />
                            <label class="form-label" for="typeExp"
                              >Expiration</label
                            >
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-outline form-white">
                            <input
                              type="password"
                              id="typeText"
                              class="form-control form-control-lg"
                              placeholder="•••"
                              minlength="3"
                              maxlength="3"
                            />
                            <label class="form-label" for="typeText">CVV</label>
                          </div>
                        </div>
                      </div>
                    </form>

                    <hr class="my-4" />

                    <button
                      type="button"
                      class="btn btn-info btn-block btn-lg bg-light"
                      (click)="placeOrder()"
                    >
                      <div class="d-flex justify-content-between">
                        <strong>{{
                          totalPrice | currency : "INR" : "symbol" : "1.0-0"
                        }}</strong>
                        <span
                          >Checkout
                          <i class="fas fa-long-arrow-alt-right ms-2"></i
                        ></span>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

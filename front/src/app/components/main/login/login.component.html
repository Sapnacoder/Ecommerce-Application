  <section class="d-flex align-items-center justify-content-center vh-100" style="background-color: #eee;">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <!-- Left Side: Form -->
                <div class="col-md-10 col-lg-6 col-xl-5">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>
                  <!-- Form -->
                  <form [formGroup]="myForm" (ngSubmit)="onSubmitLogin()" class="mx-1 mx-md-4">
                    <!-- Email -->
                    <div class="form-outline mb-4">
                      <input type="email" id="email" formControlName="Email" class="form-control" placeholder="Email" />
                    </div>

                    <!-- Password -->
                    <div class="form-outline mb-4">
                      <input type="password" id="password" formControlName="Password" class="form-control" placeholder="Password" />
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-center">
                      <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary btn-lg">Submit</button>
                      <button type="button" onclick="window.location.href='register.html'" class="btn btn-primary btn-lg">
                        Register
                      </button>
                    </div>
                  </form>
                </div>

                <!-- Right Side: Image -->
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<section class="edit-product-section">
  <div class="container">


    <!-- Main Content -->
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        <div class="product-container">
          <div class="row gy-4 justify-content-center align-items-center">

            <!-- Product Form -->
            <div class="col-12">
              <div class="form-container">
                <form [formGroup]="myForm" (ngSubmit)="postData()" enctype="multipart/form-data">

                  <!-- Product Name -->
                  <div class="form-group">
                    <div class="input-wrapper">
                      <input type="text" class="form-input" id="ProductName" placeholder=" "
                        formControlName="ProductName" required>
                      <label for="ProductName" class="form-label">Product Name</label>
                       <div class="input-icon">
                        <i class="fas fa-tag"></i>
                      </div>
                    </div>
                  </div>


                  <!-- Product Category Dropdown -->
                  <div class="form-group">
                    <div class="input-wrapper">
                       <input type="text" class="form-input" id="ProductCategory" placeholder=" "
                        formControlName="ProductCategory" required>
                      <label for="ProductCategory" class="form-label">Product Category</label>
                      <div class="input-icon">
                        <i class="fas fa-box"></i>
                      </div>
                    </div>
                  </div>




                  <!-- Product Price -->
                  <div class="form-group">
                    <div class="input-wrapper">
                      <input type="number" class="form-input" id="ProductPrice" placeholder=" "
                        formControlName="ProductPrice" required>
                      <label for="ProductPrice" class="form-label">Product Price(₹)</label>
                      <div class="input-icon">
                        <p class="rupee-symbol">₹</p>
                      </div>
                    </div>
                  </div>

                  <!-- Description -->
                  <div class="form-group">
                    <div class="input-wrapper">
                      <textarea class="form-input textarea-input" id="Description" placeholder=" "
                        formControlName="Description" required></textarea>
                      <label for="Description" class="form-label">Description</label>
                      <div class="input-icon">
                        <i class="fas fa-align-left"></i> <!-- Added missing icon -->
                      </div>
                    </div>
                  </div>

                  <!-- Stock Quantity -->
                  <div class="form-group">
                    <div class="input-wrapper">
                      <input type="number" class="form-input" id="StockQuantity" placeholder=" "
                        formControlName="StockQuantity" required>
                      <label for="StockQuantity" class="form-label">Stock Quantity</label>
                       <div class="input-icon">
                        <i class="fas fa-cubes"></i>
                      </div>
                    </div>
                  </div>

                  <!-- Product Image Upload -->
                  <div class="form-group upload-group">
                    <label class="upload-label">Upload Product Image</label>
                    <div class="upload-wrapper">
                      <input type="file" class="file-input" (change)="uploadFile($event)">
                      <div class="upload-area">
                        <i class="fas fa-upload upload-icon"></i>
                        <span class="upload-text">{{ filePathRef?.name ? filePathRef.name : 'Choose a file or drag it here'}}</span>
                      </div>
                    </div>
                  </div>

                  <!-- Show Existing or Uploaded Image Preview -->
                  <div class="form-group existing-image-group">
                    <label class="upload-label">Current Image</label>
                    <div class="image-preview">
                      <img [src]="filePreviewUrl || filePathRef" alt="Product Image" class="img-thumbnail shadow-sm"
                        width="200">
                    </div>
                  </div>

                  <!-- Submit Button -->
                  <div class="submit-section">
                    <button class="submit-btn" type="submit" [disabled]="myForm.invalid"
                      routerLink="['/sellerdashboard']">
                      <span class="btn-text">Update Product</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

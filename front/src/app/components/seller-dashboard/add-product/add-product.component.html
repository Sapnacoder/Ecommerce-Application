<section class="add-product-section">
  <div class="container">
    <!-- Header Section -->
    <div class="row">
      <div class="col-12 text-center header-section">
        <div class="product-header">
          <h2 class="product-title">Add a New Product</h2>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        <div class="product-container">
          <div class="row gy-4 justify-content-center align-items-center">

            <!-- Product Form -->
            <div class="col-12">
              <div class="form-container">
                <form [formGroup]="productForm" (ngSubmit)="submitProduct()" enctype="multipart/form-data">

                  <!-- Product Category -->
                  <div class="form-group">
                    <div class="input-wrapper">
                      <input type="text" class="form-input" id="productCategory" placeholder=" "
                        formControlName="ProductCategory" required>
                      <label for="productCategory" class="form-label">Product Category</label>
                    </div>
                  </div>

                  <!-- Product Name -->
                  <div class="form-group">
                    <div class="input-wrapper">
                      <input type="text" class="form-input" id="productName" placeholder=" "
                        formControlName="ProductName" required>
                      <label for="productName" class="form-label">Product Name</label>
                    </div>
                  </div>

                  <!-- Product Price -->
                  <div class="form-group">
                    <div class="input-wrapper">
                      <input type="number" class="form-input" id="productPrice" placeholder=" "
                        formControlName="ProductPrice" required>
                      <label for="productPrice" class="form-label">Product Price</label>
                    </div>
                  </div>

                  <!-- Description -->
                  <div class="form-group">
                    <div class="input-wrapper">
                      <textarea class="form-input textarea-input" id="description" placeholder=" "
                        formControlName="Description" required></textarea>
                      <label for="description" class="form-label">Description</label>
                    </div>
                  </div>

                  <!-- Stock Quantity -->
                  <div class="form-group">
                    <div class="input-wrapper">
                      <input type="number" class="form-input" id="stockQuantity" placeholder=" "
                        formControlName="StockQuantity" required>
                      <label for="stockQuantity" class="form-label">Stock Quantity</label>
                    </div>
                  </div>
                  
                  <div class="form-group upload-group">
                    <label class="upload-label">Upload Product Image</label>
                    <div class="upload-wrapper">
                      <input type="file" class="file-input" (change)="handleFileUpload($event)" required>
                      <div class="upload-area">
                        <i class="fas fa-upload upload-icon"></i>
                        <span class="upload-text">{{ imageName ? imageName : 'Choose a file or drag it here' }}</span>
                      </div>
                    </div>
                  </div>

                  <!-- Display Image Preview -->
                  <div *ngIf="imagePreview" class="image-preview-container">
                    <p>Image Preview:</p>
                    <img [src]="imagePreview" alt="Product Image Preview" width="200">
                  </div>


               


                  <!-- Submit Button -->
                  <div class="submit-section">
                    <button class="submit-btn" type="submit" [disabled]="productForm.invalid" routerLink="['/sellerdashboard']">
                      <span class="btn-text">Submit Product</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
